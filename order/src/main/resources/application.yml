server.port: 0

spring:
  application:
    name: order-service
  rabbitmq:
    host: localhost
    port: 5672
    username: user
    password: password

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
    fetch-registry: true
    register-with-eureka: true
