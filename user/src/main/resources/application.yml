eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    service-url:
      defaultZone: http://127.0.0.1:8762/eureka
    fetch-registry: true
    register-with-eureka: true
    enabled: true
