server.port: 9090

spring:
  application:
    name: USER-SERVICE

  jpa:
    hibernate.ddl-auto: create-drop

  config.import: classpath:/data-init-config.yml  # this is highlighted as red, but working normally

  datasource:
    url: jdbc:mysql://localhost:3306/user-db?useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: user-user
    password: 1234

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    enabled: true
    fetch-registry: true
    register-with-eureka: true

# Spring Actuator
management:
  endpoints:
    web:
      exposure:
        include: refresh, beans, health, info